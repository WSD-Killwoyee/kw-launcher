<!DOCTYPE html> <!-- 声明文档类型为HTML5 -->
<html lang="zh-CN"> <!-- 设置网页语言为中文 -->
<head>
    <meta charset="UTF-8"> <!-- 设置字符集为UTF-8，确保网页正确显示中文字符 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口，使网页在不同设备上都能良好显示 -->
    <title>网页标题</title> <!-- 设置网页标题，显示在浏览器标签上 -->
    <meta name="description" content="网页描述"> <!-- 设置网页描述，有助于搜索引擎优化（SEO） -->
    <meta name="keywords" content="关键词1, 关键词2, 关键词3"> <!-- 设置网页关键词，有助于搜索引擎优化（SEO） -->
    <link rel="stylesheet" href="styles.css"> <!-- 链接外部CSS样式表，用于定义网页的样式 -->
    <script src="scripts.js" defer></script> <!-- 链接外部JavaScript脚本，并使用defer属性确保脚本在文档解析完成后执行 -->
</head>
<body>
    <!-- 网页的主体内容将放在这里 -->
</body>
</html>
